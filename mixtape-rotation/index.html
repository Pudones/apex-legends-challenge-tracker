<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apex Legends | Challenge Tracker - Mixtape Rotation</title>
  <link rel="stylesheet" href="../src/css/main.css">
  <link rel="shortcut icon" href="../assets/images/icons/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="manifest" href="../app.webmanifest">
  <script defer src="../src/js/nav.js"></script>
  <script defer src="../src/js/rotation.js"></script>
</head>

<body>

  <header>

    <div class="mobile-nav-bar-wrapper">

      <div class="mobile-nav-bar-container">

        <button class="header-button mobile-button">
          <div class="header-button-container">
            <span class="header-button-bar top-bar"></span>
            <span class="header-button-bar middle-bar"></span>
            <span class="header-button-bar bottom-bar"></span>
          </div>
        </button>

      </div>

    </div>

    <div class="challenges-toolbox-wrapper">

      <button class="toolbox-item challenges-delete-completed">

        <div class="toolbox-image-wrapper">
          <img src="../assets/images/icons/trashcan.svg" alt="Trashcan">
        </div>

        <p>Delete all completed</p>

      </button>

      <button class="toolbox-item challenges-delete-all">

        <div class="toolbox-image-wrapper">
          <img src="../assets/images/icons/trashcan.svg" alt="Trashcan">
        </div>

        <p>Delete <strong>ALL</strong> challenges</p>

      </button>

    </div>

    <nav class="nav">
      <div class="nav-icon-wrapper">
        <img src="../assets/images/icons/apex-club-icon.svg" alt="Apex Club Icon">
      </div>

      <ul class="nav-ul">
        <li class="nav-li">
          <a href="../index.html" id="nav-link--challenges" class="nav-link">Challenges</a>
        </li>

        <li class="nav-li">
          <a href="../index.html" id="nav-link--optimize" class="nav-link">Optimize</a>
        </li>

        <li class="nav-li nav-li--dropdown">

          <a href="#" class="nav-link nav-link--dropdown">Map Rotation</a>

          <div class="nav-link-dropdown-wrapper" id="nav-li-rotation-dropdown">
            <a href="../br-rotation">Battle Royale</a>
            <a href="#">Mixtape</a>
          </div>
          
        </li>

        <li class="nav-li">
          <a href="#" class="nav-link">Help</a>
        </li>
      </ul>
    </nav>

  </header>

  <main class="rotation-main">

    <div class="rotation-container">

      <img class="rotation-banner" src="">
      <h2 class="rotation-map-name"></h2>
      <span class="rotation-mode-name"></span>
      <span class="rotation-map-timer"></span>

      <div class="rotation-next-wrapper">
        <div class="rotation-next-wrapper--opacity"></div>
        <span class="rotation-next-title">Coming next:</span>
        <span class="rotation-next-map"></span>
        <span class="rotation-next-mode"></span>
      </div>

    </div>

  </main>

  <div class="loading-overlay">
    <div class="loading-overlay-container">
      <img class="loading-icon" src="../assets/images/icons/loading_icon.svg" alt="Loading Icon">
      <span class="loading-text text-center"></span>
    </div>
  </div>

</body>

</html>
